<div class="goBack">
  <button mat-mini-fab aria-label="Example icon button with a menu icon" [routerLink]="'/teams'">
    <mat-icon>arrow_left</mat-icon>
  </button>
  <h2>Project</h2>
</div>

<h4>Documents du projet {{project?.name}}</h4>

<div class="cards-container">
  @for (file of project?.files; track file.id) {
    <mat-card class="files-card">
      <a href="{{file.path}}"> {{file.name}} </a>
    </mat-card>
  }
</div>

<div class="uploader">
  <app-file-uploader/>
</div>
